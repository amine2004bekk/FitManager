<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un membre | Salle de sport</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 20px;
    }
    h2 { color: #333; }
    .card {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      
    }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, select {
      width: 100%; padding: 10px; margin-top: 6px;
      border: 1px solid #ccc; border-radius: 8px;
    }
    button {
      margin-top: 16px;
      padding: 10px 16px;
      background: linear-gradient(135deg, #7c3aed, #06b6d4);
      color: white; border: none; border-radius: 8px;
      cursor: pointer; font-weight: bold;
    }
    button:hover { opacity: 0.9; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
    }
    th, td {
      padding: 12px; border-bottom: 1px solid #ddd; text-align: left;
    }
    th { background: #7c3aed; color: white; }
  </style>
</head>
<body>

  <div class="card">
    <h2>Ajouter un membre</h2>
    <form id="memberForm">
      <label>Nom complet :</label>
      <input type="text" id="nom" required>

      <label>Téléphone :</label>
      <input type="text" id="telephone" required>

      <label>Type d’abonnement :</label>
      <select id="abonnement" required>
        <option value="Mensuel">Mensuel</option>
        <option value="Trimestriel">Trimestriel</option>
        <option value="Annuel">Annuel</option>
      </select>

      <label>Date d’échéance :</label>
      <input type="date" id="echeance" required>

      <button type="submit">Ajouter</button>
    </form>
  </div>

  <div class="card">
    <h2>Liste des membres</h2>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Téléphone</th>
          <th>Abonnement</th>
          <th>Échéance</th>
        </tr>
      </thead>
      <tbody id="memberTable">
        <!-- Les membres ajoutés apparaîtront ici -->
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById("memberForm");
    const table = document.getElementById("memberTable");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // Récupérer les valeurs
      const nom = document.getElementById("nom").value;
      const telephone = document.getElementById("telephone").value;
      const abonnement = document.getElementById("abonnement").value;
      const echeance = document.getElementById("echeance").value;

      // Créer une nouvelle ligne
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${nom}</td>
        <td>${telephone}</td>
        <td>${abonnement}</td>
        <td>${echeance}</td>
      `;
      table.appendChild(row);

      // Réinitialiser le formulaire
      form.reset();
    });
  </script>

</body>
</html>
