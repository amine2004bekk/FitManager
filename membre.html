<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Membres</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      background-color: #111827;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: bold;
    }

    .btn {
      background: linear-gradient(to right, #3b82f6, #8b5cf6);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: #1f2937;
      border-radius: 12px;
      padding: 8px 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .search-bar input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      width: 100%;
      margin-left: 8px;
    }

    .card {
      background: #1a1f2c;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      color: #9ca3af;
      font-size: 14px;
      border-bottom: 1px solid #374151;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
    }

    tbody tr:hover {
      background: #2a3142;
      transition: 0.2s;
    }

    .status {
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 13px;
    }

    .active {
      background: rgba(16,185,129,0.2);
      color: #34d399;
    }

    .inactive {
      background: rgba(239,68,68,0.2);
      color: #f87171;
    }
    .actions {
      display: flex;
      gap: 8px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <button class="btn" onclick="history.back()"><i class="fa fa-bars"></i></button>
    <h1>ðŸ‘¥ Membres</h1>
    <button class="btn"onclick="goToajoutermembre()"><i class="fa fa-user-plus " ></i> Nouveau membre</button>
  </div>

  <!-- Search -->
  <div class="search-bar">
    <i class="fa fa-search text-gray-400"></i>
    <input type="text" id="searchInput" placeholder="Rechercher un membre..."/>
  </div>

  <!-- Members Table -->
  <div class="card">
    <table id="membersTable">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Email</th>
          <th>TÃ©lÃ©phone</th>
          <th>Programme</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Amina B.</td>
          <td>amina@example.com</td>
          <td>0555 123 456</td>
          <td>CrossFit</td>
          <td><span class="status active">Active</span></td>
            <td class="actions">
                <button class="btn" onclick="goToajoutermembre()"><i class="fa fa-edit"></i> Modifier</button>
                <button class="btn"><i class="fa fa-trash"></i> Supprimer</button>
            </td>
        </tr>
        <tr>
          <td>Yacine K.</td>
          <td>yacine@example.com</td>
          <td>0666 789 123</td>
          <td>Yoga</td>
          <td><span class="status active">Active</span></td>
            <td class="actions">
                <button class="btn"><i class="fa fa-edit"></i> </button>
                <button class="btn"><i class="fa fa-trash"></i> </button>
            </td>
        </tr>
        <tr>
          <td>Sara Z.</td>
          <td>sara@example.com</td>
          <td>0777 456 789</td>
          <td>HIIT</td>
          <td><span class="status inactive">Inactive</span></td>
            <td class="actions">
                <button class="btn"><i class="fa fa-edit"></i> </button>
                <button class="btn"><i class="fa fa-trash"></i> </button>
            </td>   
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Simple search filter
    document.getElementById("searchInput").addEventListener("keyup", function() {
      let filter = this.value.toLowerCase();
      let rows = document.querySelectorAll("#membersTable tbody tr");
      rows.forEach(row => {
        let text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>
  <script src="navigator.js" >
    
  </script>
</body>
</html>
